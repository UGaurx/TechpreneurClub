<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Techpreneur Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .welcome-message {
            text-align: center;
            background-color: #4c87af;
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .welcome-message h1 {
            margin: 0;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Techpreneur Club</h1>
    </div>
</body>
</html>
